<div class="backdrop" (click)="close()"></div>
<app-user-guide-item
  *ngIf="currentStep$ | async"
  [loading]="loading"
  [item]="currentStep$ | async"
  (OnNextStep)="onNextStep($event)"
  (OnClose)="onClose($event)"
  class="guide-item"
  [lastStep]="currentStepIndex + 1 >= steps.length"
  [buttonText]="currentStepIndex + 1 >= steps.length ? '完成' : '下一步'"
></app-user-guide-item>
